# General
error.size.toolarge=输入太大。实际的输入为{0}字节。允许的最大输入为{1}字节。
error.comment.removed=出于安全的原因，注释域已被过滤。注释域的值为<u>{0}</u>

# Tag related
error.tag.notfound=出于安全的原因，标记<b>{0}</b>已被过滤。标记的内容保存不变。
error.tag.removed=出于安全的原因，标记<b>{0}</b>不被允许。此标记不应该影响输入的显示。
error.tag.filtered=出于安全的原因，标记<b>{0}</b>已被过滤。标记的内容保存不变。
	
# Attribute related
error.attribute.notfound=标记<b>{0}</b>包含一个没法处理的属性。属性<b>{1}</b>已被过滤，但标记保存不变。
error.attribute.invalid=标记<b>{0}</b>包含一个没法处理的属性。属性<b>{1}</b>包含一个值<u>\"{2}\"</u>。出于安全的原因，这个值没法被接受。为了处理这个输入，这个属性已被从这个标记中去掉，标记其他部分保持不变。
error.attribute.invalid.filtered=标记<b>{0}</b>包含一个没法处理的属。属性<b>{1}</b>包含一个值<u>\"{2}\"</u>。出于安全的原因，这个值没法被接受。为了进一步处理这个输入，标记<b>{0}</b>已被过滤。
error.attribute.invalid.removed=标记<b>{0}</b>包含一个没法处理的属性。属性<b>{1}</b>包含一个值<u>\"{2}\"</u>。出于安全的原因，这个值没法被接受。为了进一步处理这个输入，整个标记<b>{0}</b>已被去掉。
	
# CSS related
error.css.import.disabled=样式表的导入还没有被激活。
error.css.import.exceeded=位于<b>{0}</b>的样式表超过允许导入的样式表的总数，因此该样式表没有被读取。允许导入的样式表的最大数目为{1}。
error.css.import.failure=输入中含有的远程样式表位于<b>{0}</b>，此样式表没法被读取。网站可能关闭或者主机没法被访问。这不应该影响输入的格式。
error.css.import.toolarge=位于<b>{0}</b>的样式表使得总输入太大，因此没有被导入。允许的最大输入为{1}字节。
error.css.import.url.invalid=出于安全的原因，用于导入样式表的url没法被接受。此url是{1}。 

error.css.stylesheet.relative=<b>样式表</b>引用了一个没法读取的相对样式表<u>\"{0}\"</u>。
error.css.tag.relative=标记<b>{0}</b>中的一个样式属性指定了一个没法读取的相对样式表应用<u>\"{0}\"</u>。

error.css.stylesheet.rule.notfound=<b>样式表</b>使用了一个不被支持的规则<u>\"{0}\"</u>。出于安全的原因，此规则已被去掉。
error.css.tag.rule.notfound=标记<b>{0}</b>中的一个样式属性使用了一个不被支持的规则<u>\"{0}\"</u>。出于安全的原因，此规则已被去掉。

error.css.stylesheet.selector.notfound=<b>样式表</b>使用了一个没法处理的选择器<u>\"{0}\"</u>。出于安全的原因，此选择器已被去掉。
error.css.tag.selector.notfound=标记<b>{0}</b>中的一个样式属性使用了一个没法处理的选择器<u>\"{0}\"</u>。出于安全的原因，此规则已被去掉。

error.css.stylesheet.selector.disallowed=<b>样式表</b>使用了一个选择器<b>\"{0}\"</b>。出于安全的原因，此选择器不被允许。
error.css.tag.selector.disallowed=标记<b>{0}</b>中的一个样式属性使用了一个选择器<u>\"{1}\"</u>。出于安全的原因，此选择器不被允许。

error.css.stylesheet.property.invalid=<b>样式表</b>含有一个属（property)<b>\"{0}\"</b>。出于安全的原因，此属性不被允许。
error.css.tag.property.invalid=标记<b>{0}</b>中含有一个样式属性<b>\"{1}\"</b>。出于安全的原因，此属性不被允许。
