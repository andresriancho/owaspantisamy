# Tag related
error.tag.notfound=A <b>{0}</b> etiqueta foi filtrada para razões de segurança. O conteúdo da etiqueta permanecerá.
error.tag.removed=A <b>{0}</b> etiqueta não é permitida para razões de segurança. Esta etiqueta não deve afetar a aparência da entrada.
error.tag.filtered=A <b>{0}</b> etiqueta foi filtrada para razões de segurança. O conteúdo da etiqueta permanecerá.


      
# Attribute related
error.attribute.notfound=A <b>{0}</b> etiqueta contem um atributo que nós não podemos processor. A <b>{1}</b> atributo foi filtrada, pero a etiqueta permanecerá.
error.attribute.invalid=A <b>{0}</b> etiqueta contem um atributo que nós não podemos processor. A <b>{1}</b> atributo teve um valor de <u>\"{2}\"</u>. Este valor não podia ser aceitado para razões de segurança. Decidimos eliminar este atributo da etiqueta e mantenha o resto de modo que possamos processar a entrada.
error.attribute.invalid.filtered=A <b>{0}</b> etiqueta contem um atributo que nós não podemos processor. A <b>{1}</b> atributo teve um valor de <u>\"{2}\"</u>. Este valor não podia ser aceitado para razões de segurança. Decidimos filtrar a <b>{0}</b> etiqueta para continuar processamento a entrada.
error.attribute.invalid.removed=A <b>{0}</b> etiqueta contem um atributo que nós não podemos processor. A <b>{1}</b> atributo teve um valor de <u>\"{2}\"</u>. Este valor não podia ser aceitado para razões de segurança. Decidimos eliminar o inteiro <b>{0}</b> etiqueta para continuar processamento a entrada.
      
